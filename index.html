  <!-- Thumbnail template. -->
  <script id="thumbnail-template" type="x-tmpl-mustache">

    <div id="{{ id }}" class="card" style="background-image: url({{ image }})"><div class="maintitle"> {{ name }}, {{state}} </div> </div>

  </script>  

  <!-- Lightbox template. -->
  <script id="lightbox-template" type="x-tmpl-mustache">
    <div class="lightbox">
      <div class="poster" style="background-image: url({{ image }})"></div>

      <div class="id" style="position: absolute"><a href="http://www.wikipedia.com/wiki/{{ id }}"><img src="assets/wiki.png" style="height: 40px; width: 40px; margin-left: 0em; border: 2px dotted black; border-radius: 12px;" /></a></div> 

      <div class="name" class="state"><a href="https://www.youtube.com/watch?v={{ youtube }}">{{ name }}, {{state}}</a></div>
      // <div class="state">{{ state }}</div>
      <div class="created">Established in {{ created }}</div>
      <div class="acres">{{ acres }}</div>
      <div class="gps"><a href="http://www.google.com/maps/?q={{ gps }}">Coordinates: {{ gps }}</a></div>
      <div class="facts">{{ facts }}</div>
    </div>
  </script>
